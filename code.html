<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter City Name" autocomplete="off">
        </div>
        <div class="search-container">
            <input type="number" id="days-input" placeholder="Enter number of days (1-5)" min="1" max="5">
        </div>
        <div class="search-button-container">
            <button id="search-btn">Forecast</button>
        </div>
        <div id="weather-info" class="weather-info">
        </div>
        <div id="error-message" class="error-message">
        </div>
        <div class="forecast-container">
            <h2 id="forecast-title"></h2>
            <div id="forecast"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
